<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>네이버 클로버 서머리 AI</title>
</head>
<body>
  <h1>네이버 클로버 서머리 AI</h1>
  <p>텍스트 박스에 글을 입력하면 네이버 클로버 서머리 AI를 통해 요약을 생성합니다.</p>
  <form action="/" method="post">
    <textarea name="text" rows="10" cols="50"></textarea>
    <input type="submit" value="요약 생성">
  </form>
  <div id="summary"></div>
  <script>
    const form = document.querySelector("form");
    const summaryDiv = document.querySelector("#summary");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const text = form.querySelector("textarea").value;

      // 네이버 클로버 서머리 AI를 호출합니다.
      fetch("https://openapi.naver.com/v1/summary/brief", {
        method: "POST",
        headers: {
          Authorization: "Bearer YOUR_ACCESS_TOKEN",
        },
        body: JSON.stringify({
          text,
        }),
      })
        .then((response) => response.json())
        .then((data) => {
          // 요약을 표시합니다.
          summaryDiv.innerHTML = data.summary;
        });
    });

  </script>
</body>
</html>
